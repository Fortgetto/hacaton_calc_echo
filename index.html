<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .banner{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

        }

        .banner > p,.banner > h1{
            width: 100%;
            text-align: center;
        }
        .banner > p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Задание для HACKATHON</h1>
        <p>Реализация задачи в консоли</p>
    </div>
</body>
<script defer>
    (function () {
        var i = 0;
        var time = parseInt(Math.random() * 1000);
        var cycle = setTimeout(function iter() {
            time = parseInt(Math.random() * 1000);
            console.log(i * 2);
            i++;
            if (i < 10) {
                cycle = setTimeout(iter, time);
            }
        }, time);
    })()

</script>
</html>
